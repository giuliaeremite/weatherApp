<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <button id="degree-format">CÂ°</button>
    <div id="container">
      <label for="city-input">Enter a city name:</label>
      <input
        id="city-input"
        type="text"
        autofocus
        placeholder="Enter city name"
      />
      <p>Or zipcode:</p>
      <input
        id="zipcode-input"
        type="text"
        autofocus
        placeholder="Enter zip code"
      />
      <br />
      <label for="country-input">Specify country:</label>
      <select name="country" id="country-input" onfocus="this.value='Select country code'">
        <option id="option1" disabled selected>Select country code</option>
      </select>
      <button class="btn" id="btn">Get Weather</button>
    </div>
    <div id="weather-description"></div>
    <footer>
      <p>
        We recommend using zip code and country code to avoid disambiguities
        (i.g. cities with the same name located in the same country).
      </p>
    </footer>
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
